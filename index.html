
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yksinkertainen WWW-sivu</title>
    
    <!-- CSS-tyylit sisällytetty suoraan head-osioon -->
    <style>
        /* Käytetään yleistä web-fonttia Arial (fallbackina sans-serif) */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9; /* vaalea tausta */
            color: #333; /* tumma teksti */
        }

        h1 {
            color: #0055a5; /* sininen otsikko */
        }

        p {
            line-height: 1.6; /* riviväli luettavuuden parantamiseksi */
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Sivun sisältö -->
    <div class="container">
        <h1>Tervetuloa!</h1>
        <p>Tämä on yksinkertainen HTML-sivu, jossa käytetään CSS:ää ja yleistä web-fonttia (Arial). 
        Fontti on valittu siksi, että se on laajalti tuettu eikä vaadi ulkoista latausta.</p>
    </div>
</body>
</html>
